<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- Font styles -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <!-- PDF Download generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
    integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/jspdf-invoice-template@1.4.0/dist/index.js"></script>

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
    integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>


  <script charset="utf-8" src="//js.hsforms.net/forms/v2.js"></script>
  <title>Churn Rate</title>
  <style></style>
  <link rel="stylesheet" href="style.css">
</head>

<body id="pdfDownload">
  <div class="header">
    <!-- <img class="main_head" src="">Churn rate calculator</h2> -->
    <a class="main-head">
      <img src="https://i.ibb.co/Xszmqft/activator-logo-primary.png" alt="activator-logo-primary"
        style="max-width: 100%; height: auto;">
    </a>
    <p class="dummy_text">Lorem Ipsum dummy text Lorem Ipsum dummy text Lorem Ipsum dummy text Lorem Ipsum dummy text
      Lorem Ipsum dummy text Lorem Ipsum dummy text Lorem Ipsum dummy text Lorem Ipsum dummy text, Lorem Ipsum dummy
      text Lorem Ipsum dummy textLorem Ipsum dummy text Lorem Ipsum dummy text. </p>
  </div>
  <form id="my-form">

    <div class="energy-saving" id='energy-saving1'>
      <div class="cal-div">
        <div class="existing child">

          <input type="hidden" name="submission_id" id="submission_id">
          <div class="label5 lab">
            <label>The total amount of users <p class="body">The total amount of costumers that pay for your service
                every month.</p>
            </label>
            <input type="number" id="total-users" value="2000">
          </div>
          <div class="label6 lab">
            <label>Lost users last month <p class="body">The total amount of costumers who closed their account month.
              </p>
            </label>
            <input type="number" id="lost-users" value='50'>
          </div>
          <div class="label7 lab">
            <label>Average account monthly value <p class="body">How much on average each account generate sales per
                month.</p>
            </label>
            <input id="monthly-value" type="number" value="30.00">
            <span class="currency">$</span>
          </div>
          <hr>
          <div class="button-cal">
            <button class="calculate-button" type="button" onclick="cal_churn()"> Calculate</button>
          </div>
          <hr>
          <div class="label9 lab">
            <label>Churn Rate <p class="body">Your calculated churn rate for the last month.</p></label>
            <input id="churn-rate" type="text" class="no-border" value="2.50%" readonly>
          </div>
          <div class="label9 lab">
            <label>Lost revenue due to churn (1 Month) <p class="body">The amount of lost revenue due to churn.</p>
            </label>
            <input id="lost-revenue" type="text" class="no-border" value="-$1,500.00" readonly>
          </div>
        </div>
      </div>
      <hr>
      <div class="result-div">
        <div class="result1">
          <label id="result-kwh" class="result-label head-result">What if I improve churn by <span id="rate">16%</span>
            month-over-month? </label>
          <div id="wrapper">
            <input type="range" min="0" max="100" value="16" step="1" class='range' id="range3">
          </div>
        </div>
        <div class="result2">
          <label class="result-label  head-result" id="result-cost">Recovered revenue in 1 month</label>
          <span class="result-fig result-label" id="recovered-monthly-rev">$240.00</span>
        </div>
        <div class="result1">
          <label id="result-kwh" class="result-label head-result">Recovered revenue in 1 year</label>
          <span class="result-fig result-label" id="recovered-annual-rev">$2,880.00</span>
        </div>
      </div>

      <div class="multiple-container" id="ignorePDF">
        <div class="button-container">
          <button class="share-button" type="button" onclick="generateShareLink()">
            <i class="fas fa-share"></i>Copy Share Link </button>
          
          <button class="download-button" type="button" id="download-btn">
            <i class="fas fa-download"></i> Download </button>
        </div>
        <div class="form-container">
          <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/embed/v2.js"></script>
          <div id="form-container"></div>
        </div>
      </div>
  </form>

  <script src="asset.js">

  </script>
</body>
